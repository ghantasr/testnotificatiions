name: notifications_sample
description: A sample Flutter app for notifications using Firebase and Supabase
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Supabase
  supabase_flutter: ^2.0.0
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.9
  
  # State Management
  provider: ^6.1.1
  
  # HTTP
  http: ^1.1.2
  
  # UI
  cupertino_icons: ^1.0.2
  flutter_local_notifications: ^16.3.0
  
  # Utilities
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
